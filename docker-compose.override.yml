  docker-arch-nginx:
    image: nginx:latest
    ports:
      - "3699:80"
    volumes:
      - .:/var/www/html
      - ./infrastructure/nginx/dev/default.conf:/etc/nginx/conf.d/default.conf
    links:
      - docker-arch-php